<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>113306064_Lab3_Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #game-result img {
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>113306064_Lab3_Number Guessing Game</h1>
    <div id="game-result"></div>
    <script>
        // 生成隨機數字範圍 1-100
        const targetNumber = Math.floor(Math.random() * 100) + 1;
        let attemptsLeft = 7;
        let minRange = 1;
        let maxRange = 100;

        while (attemptsLeft > 0) {
            const userInput = window.prompt(`請輸入${minRange}~${maxRange}之間的數字，還剩下${attemptsLeft}次機會`);

            // 檢查是否為空值或非數字
            if (!userInput || isNaN(userInput)) {
                alert("請輸入有效的數字！");
                continue;
            }

            const guessedNumber = parseInt(userInput, 10);

            // 檢查是否在有效範圍內
            if (guessedNumber < minRange || guessedNumber > maxRange) {
                alert(`請輸入有效範圍內的數字!(不能選擇範圍的上下限)`);
                continue;
            }

            // 判斷猜測結果
            if (guessedNumber === targetNumber) {
                alert("恭喜你答對了！");
                document.getElementById("game-result").innerHTML = '<img src="correct.jpg" alt="Correct!">';
                break;
            } else if (guessedNumber < targetNumber) {
                alert("太小了！");
                minRange = Math.max(minRange, guessedNumber + 1);
            } else {
                alert("太大了！");
                maxRange = Math.min(maxRange, guessedNumber - 1);
            }

            attemptsLeft--;

            // 判斷遊戲結束
            if (attemptsLeft === 0) {
                alert(`遊戲結束！正確答案是 ${targetNumber}`);
                document.getElementById("game-result").innerHTML = '<img src="wrong.jpg" alt="Wrong!">';
            }
        }
    </script>
</body>
</html>
